<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templateindex.xhtml">
        <ui:define name="title">
            <h:outputText value="Get the feedback."></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="growl"/>
            
            <div class="index">
                <h1>Presentation Code:</h1>
                <p:inputText id="code" widgetVar="code" label="Presentation Code"
                                 required="true" />
                <p:commandButton id="btn" value="Access" update="growl" icon="ui-icon-check" styleClass="ui-btn-inline"
                                 onclick="goToPresentation((PF('code').input.val()));"
                                 />
                <c:if test="#{not empty loggedSession.errorMessage}">
                    <p>#{loggedSession.errorMessage}</p>
                </c:if>
            </div>
        </ui:define>
    </ui:composition>
</html>
