<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Presentations History"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="growl"/>
            <p:dataList 
                pt:data-filter="true" pt:data-filter-placeholder="Search..." pt:data-inset="true"
                lazy="true"  value="#{presentations.userProfile.presentationList}" var="presentation">
                <h:commandLink action="#{presentations.viewPresentation(presentation)}" immediate="true">
                    <h2>#{presentation.title}</h2>
                    <p>#{presentation.code}</p>
                    <p class="ui-li-aside"><strong>#{presentation.status}</strong></p>
                </h:commandLink>
            </p:dataList>
        </ui:define>
    </ui:composition>
</html>
